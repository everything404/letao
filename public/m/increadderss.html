<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.css">
	<link rel="stylesheet" href="assets/mui/css/mui.picker.min.css">
	<link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.js"></script>
	<script src="assets/mui/js/mui.picker.js"></script>
	<script src="assets/mui/js/mui.poppicker.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/city.js"></script>
  <script src="js/base.js"></script>
	<script src="js/increaddress.js"></script>
</head>
<body>
	<header class="lt-header mui-bar mui-bar-nav">
			<h1 class="mui-title">添加收货地址</h1>
			<i class="mui-icon mui-icon-back mui-pull-left" id="back"></i>
	</header>
  <nav class="mui-bar mui-bar-tab lt-footer">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="category.html">
				<span class="mui-icon mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item" href="cart.html">
				<span class="mui-icon fa fa-shopping-cart"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item mui-active" href="user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">会员中心</span>
			</a>
	</nav>
	<div class="mui-content">
		<form class="mui-input-group" id="editForm">

		</form>
	</div>
</body>
<script type="text/html" id="editTempl">
  <div class="mui-input-row">
    <input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="username" value="<%= data.recipients %>">
  </div>
  <div class="mui-input-row">
    <input type="text" class="mui-input-clear" placeholder="请输入邮政编码" name="postCode" value="<%= data.postCode%>">
  </div>
  <div class="mui-input-row">
    <input type="text" class="mui-input-clear" id="selectCity" placeholder="请选择省市区" readonly name="city" value="<%= data.address%>">
  </div>
  <div class="mui-input-row">
    <input type="text" class="mui-input-clear" placeholder="请输入详细地址" name="detail" value="<%= data.addressDetail %>">
  </div>
  <div class="mui-button-row">
      <button type="button" id="increAdderss" class="mui-btn mui-btn-primary" style="width: 94%;">确认</button>
  </div>
</script>
</html>
