<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/login.js"></script>
    <script src="js/base.js"></script>
</head>

<body>
    <header class="lt-header mui-bar mui-bar-nav">
        <a href="search.html" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">用户登录</h1>
    </header>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
        <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
        <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item mui-active" href="user.html">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
    </nav>
    <div class="mui-content">
       <form class="mui-input-group">
          <div class="mui-input-row">
              <label>用户名</label>
              <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
          </div>
          <div class="register-message">用户名只能是数字，字母，12位</div>
          <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
          </div>
          <div class="register-message">密码只能是数字，字母的组合，6-12位</div>
          <div class="mui-input-row">
              <label>确认密码</label>
              <input type="password" class="mui-input-password" placeholder="请确认密码" name="againpass">
          </div>
          <div class="mui-input-row">
              <label>认证码</label>
              <input type="text" class="mui-input" placeholder="请输入认证码" name="vCode">
              <a href="javascript:;"  class="mui-pull-right get-code" id="vcode-btn">点击获取验证码</a>
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary lt-btn" id="login-btn">立即登录</button>
          </div>

      </form>
      <a href="register.html" class="register-now mui-pull-right">免费注册</a>

    </div>
</body>

</html>
