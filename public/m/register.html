<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/base.js"></script>
</head>

<body>
    <header class="lt-header mui-bar mui-bar-nav">
        <a href="search.html" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">用户注册</h1>
    </header>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
        <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item mui-active" href="#tabbar-with-map">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
    </nav>
    <div class="mui-content">
       <form class="mui-input-group">
          <div class="mui-input-row">
              <label>用户名</label>
              <input type="text" class="mui-input-clear" placeholder="请输入用户名">
          </div>
          <div class="mui-input-row">
              <label>手机号码</label>
              <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
          </div>
          <div class="mui-input-row">
              <label>密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入密码">
          </div>
          <div class="mui-input-row">
              <label>确认密码</label>
              <input type="password" class="mui-input-password" placeholder="请确认密码">
          </div>
          <div class="mui-input-row">
              <label>认证码</label>
              <input type="text" class="mui-input-clear" placeholder="请输入认证码">
              <a href="#" class="mui-pull-right get-code">获取认证码</a>
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary lt-btn">确认</button>
          </div>
      </form>
      <a href="#" class="login-now mui-pull-right">立即登录</a>
    </div>
</body>

</html>
