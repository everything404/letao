<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/changepass.css">
	<script src="assets/mui/js/mui.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/changepass.js"></script>
  <script src="js/base.js"></script>
</head>
<body>
	<header class="lt-header mui-bar mui-bar-nav">
			<h1 class="mui-title">修改密码</h1>
			<a href="javascript:;" class="mui-icon mui-icon-back mui-pull-left" id="back"></a>
	</header>
  <nav class="mui-bar mui-bar-tab lt-footer">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="category.html">
				<span class="mui-icon mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item" href="cart.html">
				<span class="mui-icon fa fa-shopping-cart"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item mui-active" href="user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">会员中心</span>
			</a>
	</nav>
	<div class="mui-content">
	     <form class="mui-input-group">
          <div class="mui-input-row">
              <label>原密码</label>
              <input type="text" class="mui-input-clear" placeholder="请输入原密码" name="originPass">
          </div>
          <div class="mui-input-row">
              <label>新密码</label>
              <input type="password" class="mui-input-password" placeholder="请输入新密码" name="newPass">
          </div>
          <div class="message">密码只能是数字，字母的组合，6-12位</div>
          <div class="mui-input-row">
              <label>确认密码</label>
              <input type="password" class="mui-input-password" placeholder="请确认密码" name="againpass">
          </div>
          <div class="mui-input-row">
              <label>认证码</label>
              <input type="text" class="mui-input" placeholder="请输入认证码" name="vCode">
              <a href="javascript:;"  class="mui-pull-right get-code" id="vcode-btn">点击获取验证码</a>
          </div>
          <div class="mui-button-row">
              <button type="button" class="mui-btn mui-btn-primary lt-btn" id="change-btn">确认修改</button>
          </div>
      </form>
	</div>
</body>
</html>
