<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="assets/mui/js/mui.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/search.js"></script>
  <script src="js/base.js"></script>
</head>
<body>
	<header class="lt-header mui-bar mui-bar-nav">
			<h1 class="mui-title">搜索中心</h1>
			<a href="javascript:;" class="mui-icon mui-icon-back mui-pull-left" id="back"></a>
	</header>
  <nav class="mui-bar mui-bar-tab lt-footer">
			<a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="category.html">
				<span class="mui-icon mui-icon mui-icon-bars"></span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item" href="cart.html">
				<span class="mui-icon fa fa-shopping-cart"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">会员中心</span>
			</a>
	</nav>
	<div class="mui-content">
	  <div class="search-container">
	  	<!-- 搜索框 -->
			<div class="search">
				<!-- 这是mui 提过的 -->
				  <input type="text" class="mui-input-clear" placeholder="搜索你喜欢的商品">
				 <button type="button" class="mui-btn mui-btn-primary" id="search-button">搜索</button>
		     <!-- <input type="text" placeholder="搜索你喜欢的商品">
				 <button type="button">搜索</button> -->
      </div>
	  	<!-- 搜索框 end -->

	  	<!-- 搜索历史 -->
	  	<div class="history-top mui-clearfix">
				<span class="title mui-pull-left">搜索历史</span>
				<span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearButton">清空历史</span>
	  	</div>
	  	<ul class="mui-table-view" id="history-word">
			</ul>
	  	<!-- 搜索历史 end-->
	  </div>
	</div>
	<script>
		mui('body').on('tap','a',function(){
          window.top.location.href=this.href;
   });
	</script>
	<script id="his-word" type="text/html">
		   <% for(let i = 0; i < data.length; i++) {%>
			 <li class="mui-table-view-cell"><%= data[i]%></li>
			 <% } %>
	</script>
</body>
</html>
