<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/mui/css/mui.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/detail.css">
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="assets/mui/js/mui.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/detail.js"></script>
</head>
<body>
  <header class="lt-header mui-bar mui-bar-nav">
      <h1 class="mui-title">商品详情</h1>
      <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <nav class="mui-bar mui-bar-tab lt-footer">
      <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
  </nav>
  <div class="mui-content">
    <div class="content-wrapper" id="contentWrapper">

    </div>
    <div class="other">
     <a href="cart.html" class="mui-btn mui-btn-danger lt-btn">查看购物车</a>
     <button type="button" class="mui-btn mui-btn-primary lt-btn" id="addCart">加入购买</button>
     </div>
  </div>
<script type="text/html" id="detailTemp">
    <!-- 轮播图 -->
      <div class="mui-slider">
        <div class="mui-slider-group">
          <% for(let i = 0; i< pic.length; i++ ){%>
          <div class="mui-slider-item"><img src="<%=pic[i].picAddr%>" /></div>
          <% } %>
        </div>
      </div>
    <!-- 轮播图 end-->
     <div class="content-wrapper">
      <div class="title"><%= proName %></div>
      <div class="price-wrapper">
          价格：
          <span class="new-price">￥<%= price %></span>
          <span class="old-price"><del>￥<%= oldPrice %></del></span>
      </div>
      <div class="size-wrapper">
        <span class="size-title">尺寸：</span>
        <% var size = size.split('-')%>
        <% for(var i = size[0]; i<= size[1]; i++){ %>
        <span class="size-item"><%= i %></span>
        <% } %>
      </div>
      <div class="num">
        <span>数量</span>
        <div class="mui-numbox numbox" id="numbox" data-numbox-min="1" data-numbox-max="<%= num %>">
          <!-- "-"按钮，点击可减小当前数值 -->
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number"/>
          <!-- "+"按钮，点击可增大当前数值 -->
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="remain-count">剩余：<%= num %>件</span>
      </div>
    </div>
</script>
</body>
</html>
