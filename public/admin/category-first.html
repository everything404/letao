<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乐淘-商品管理</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/nprogress/nprogress.css">
	<link rel="stylesheet" href="css/system.css">
	<script src="assets/jquery/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="assets/nprogress/nprogress.js"></script>
	<script src="js/common.js"></script>
	<script src="js/category-first.js"></script>
	<script src="js/loading.js"></script>
</head>
<body>
	<div class="system">
		<div class="aside">
			<div class="profile">
				<div class="avatar img-circle">
					<img src="images/my_logo.jpg">
				</div>
				<h4>张学友</h4>
			</div>
			<div class="navs">
				<ul class="list-unstyled">
					<li>
						<a href="user.html">
							<i class="fa fa-user"></i>
							用户管理
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="fa fa-bars"></i>
							分类管理
							<i class="fa fa-angle-right"></i>
						</a>
						<ul class="list-unstyled">
							<li class="active">
								<a href="category-first.html">一级分类管理</a>
							</li>
							<li>
								<a href="category-second.html">二级分类管理</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="product.html">
							<i class="fa fa-product-hunt"></i>
							商品管理
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="header">
	            <nav class="navbar navbar-custom">
	                <div class="navbar-header">
	                    <a href="javascript:;" class="navbar-brand">
	                        <i class="fa fa-navicon"></i>
	                    </a>
	                </div>
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="javascript:;" class="login_out_bot" id="loginOut">
	                            <i class="fa fa-sign-out"></i> 退出
	                        </a>
	                    </li>
	                </ul>
	            </nav>
	        </div>
	        <div class="body">
	        	<div class="alert alert-warning" role="alert" style="display: none;" id="message">没有更多数据了</div>
	        	<button class="operation btn btn-primary" data-toggle="modal" data-target=".category-first">添加分类</button>
	        	 <table class="table table-bordered" id="categoryWrapper">
	        		
	        	</table>
				<div class="btn-group page">
					<div class="btn btn-default" id="prevBtn">上一页</div>
					<div class="btn btn-default" id="nextBtn">下一页</div>
				</div>
	        </div>
		</div>
	</div>
	<!-- 添加 -->
	<div class="modal fade category-first">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h4 class="modal-title" id="addCategory">添加分类</h4>
					<div class="alert alert-warning" role="alert" style="display: none;" id="noCategory">请输入名称</div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入分类的名称" name="categoryName">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="save">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加 end -->
	<!-- 编辑 -->
	<div class="modal fade category-edit">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
					<h4 class="modal-title">编辑分类</h4>
					<div id="Amessage"></div>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入分类的名称" name="editCategoryName" id="editDefaultName">
					</div>
				<div class="form-group">
					<p>请选择商品状态</p>
				   <select name="statu" id="statu">
					  <option value="1">上架</option>
					  <option value="0">下架</option>
					</select>
				</div>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="saveEidt">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 编辑 end-->


	<script id="categoryTpl" type="text/html">
		<tr>
			<th>分类的编号</th>
			<th>分类名称</th>
			<th>编辑</th>
		</tr>
		<% for(var i=0;i<data.length;i++){ %>
			<tr>
				<td><%=data[i].id %></td>
				<td><%=data[i].categoryName %></td>
				<td>
					<button class="btn btn btn-primary eidtCategory" data-toggle="modal" data-target=".category-edit" data-id="<%=data[i].id %>">编辑</button>
					<button class="btn<%=data[i].isDelete?' btn-danger':' btn-success' %>"><%= data[i].isDelete ? '下架': '上架' %></button>
					
				</td>
			</tr>
		<% } %>
	</script>
</body>
</html>
